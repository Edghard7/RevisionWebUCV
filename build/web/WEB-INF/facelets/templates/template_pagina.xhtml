<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>
            <h:outputText value="#{msg.nomSistema}"/>
        </title>
        <meta charset="utf-8" />
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body onload="#{bUsuario.validarSesion()}"  >        
        <p:layout style="width:100%; height:800px;" >
            <p:layoutUnit style="width: 100%" position="north" resizable="true" closable="true" collapsible="false" effect="drop"> 
                <!-- Banner, cabecera de pagina -->
                <h:outputText value="#{msg.nombreSistema}" styleClass="titulo"/>
                
                <ui:insert name="menu" class="menu" >
                    <ui:include src="/WEB-INF/facelets/menu/menu_principal.xhtml"></ui:include>
                </ui:insert>
                
            </p:layoutUnit>                
            
            <p:layoutUnit style="width: 100%" position="center">
                <ui:insert name="contenido">
                    <!-- contenido de cada una de las paginas web -->
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit style="width: 100%;text-align: center" position="south" size="50">  
                <h:outputText value="#{msg.copyRight}" />
                <!-- pie de pagina -->
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
